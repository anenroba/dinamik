    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Degradado de rosado a morado como un atardecer */
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b, #8e54e9); /* Tonos de atardecer: rosado, naranja suave, morado */
            min-height: 100vh; /* Asegura que el degradado cubra toda la altura */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem; /* Pequeño padding para móviles */
        }
        /* Ajuste para el contenedor principal para asegurar que esté centrado y tenga un buen aspecto */
        .container-wrapper {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente para que se vea el degradado */
            padding: 2rem;
            border-radius: 1.5rem; /* rounded-3xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            max-width: 24rem; /* max-w-sm */
            width: 100%;
            text-align: center;
            border: 1px solid rgba(229, 231, 235, 0.5); /* border border-gray-200 */
        }
    </style>
</head>
